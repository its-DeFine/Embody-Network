<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è Container & Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .timestamp {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .card-title .icon {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ade80;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .agent-list, .container-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .agent-item, .container-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }
        
        .agent-item:hover, .container-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .agent-header, .container-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .agent-name, .container-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status.running {
            background: #059669;
            color: white;
        }
        
        .status.created {
            background: #0891b2;
            color: white;
        }
        
        .status.exited {
            background: #dc2626;
            color: white;
        }
        
        .agent-details, .container-details {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .architecture-summary {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%);
        }
        
        .architecture-points {
            list-style: none;
            margin-top: 15px;
        }
        
        .architecture-points li {
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
        }
        
        .architecture-points li:before {
            content: "üîπ";
            position: absolute;
            left: 0;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .service-status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .service-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .service-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 auto;
        }
        
        .service-indicator.available {
            background: #10b981;
        }
        
        .service-indicator.unavailable {
            background: #ef4444;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fecaca;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üéõÔ∏è Container & Agent Dashboard</h1>
            <div class="timestamp" id="timestamp">Loading...</div>
        </div>
        
        <div class="grid" id="dashboard-content">
            <div class="card">
                <div class="card-title">
                    <span class="icon">‚è≥</span>
                    Loading Dashboard Data...
                </div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadDashboard()">
        üîÑ Refresh
    </button>
    
    <script>
        let dashboardData = null;
        
        // Load dashboard data from the JSON file
        async function loadDashboard() {
            try {
                const response = await fetch('dashboard_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                dashboardData = await response.json();
                renderDashboard();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                renderError(error.message);
            }
        }
        
        function renderDashboard() {
            if (!dashboardData) return;
            
            document.getElementById('timestamp').textContent = 
                `Last Updated: ${new Date(dashboardData.timestamp).toLocaleString()}`;
            
            const content = document.getElementById('dashboard-content');
            content.innerHTML = `
                <!-- Architecture Overview -->
                <div class="card architecture-summary">
                    <div class="card-title">
                        <span class="icon">üèóÔ∏è</span>
                        Architecture Overview
                    </div>
                    <div class="stat-grid">
                        <div class="stat">
                            <span class="stat-value">${dashboardData.architecture.deployment_model.toUpperCase()}</span>
                            <span class="stat-label">Deployment</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${dashboardData.containers.total}</span>
                            <span class="stat-label">Total Containers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${dashboardData.agents.total}</span>
                            <span class="stat-label">Logical Agents</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${dashboardData.architecture.agent_containers}</span>
                            <span class="stat-label">Agent Containers</span>
                        </div>
                    </div>
                    <ul class="architecture-points">
                        <li><strong>MONOLITHIC:</strong> All agents run within main container</li>
                        <li><strong>Agent isolation:</strong> Logical (not physical containers)</li>
                        <li><strong>Ollama Models:</strong> Shared service for all agents</li>
                        <li><strong>Resource Sharing:</strong> CPU/Memory shared across agents</li>
                    </ul>
                </div>
                
                <!-- Agent Status -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">ü§ñ</span>
                        Agent Status
                    </div>
                    <div class="stat-grid">
                        <div class="stat">
                            <span class="stat-value">${dashboardData.agents.running}</span>
                            <span class="stat-label">Running</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${dashboardData.agents.created}</span>
                            <span class="stat-label">Created</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${dashboardData.agents.total}</span>
                            <span class="stat-label">Total</span>
                        </div>
                    </div>
                    <div class="agent-list">
                        ${dashboardData.agents.details.map(agent => `
                            <div class="agent-item">
                                <div class="agent-header">
                                    <div class="agent-name">${agent.name}</div>
                                    <div class="status ${agent.status}">${agent.status}</div>
                                </div>
                                <div class="agent-details">
                                    <strong>Type:</strong> ${agent.type}<br>
                                    <strong>ID:</strong> ${agent.id}<br>
                                    <strong>Created:</strong> ${new Date(agent.created_at).toLocaleString()}<br>
                                    ${agent.container_id ? `<strong>Container:</strong> ${agent.container_id}<br>` : ''}
                                    <strong>Tasks Completed:</strong> ${agent.metrics.tasks_completed}<br>
                                    <strong>Uptime:</strong> ${agent.metrics.uptime_hours}h
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <!-- Container Status -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">üê≥</span>
                        Container Status
                    </div>
                    <div class="stat-grid">
                        <div class="stat">
                            <span class="stat-value">${dashboardData.containers.running}</span>
                            <span class="stat-label">Running</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${dashboardData.containers.total - dashboardData.containers.running}</span>
                            <span class="stat-label">Stopped</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${dashboardData.containers.total}</span>
                            <span class="stat-label">Total</span>
                        </div>
                    </div>
                    <div class="container-list">
                        ${dashboardData.containers.details.map(container => `
                            <div class="container-item">
                                <div class="container-header">
                                    <div class="container-name">${container.name}</div>
                                    <div class="status ${container.status}">${container.status}</div>
                                </div>
                                <div class="container-details">
                                    <strong>Image:</strong> ${container.image}<br>
                                    <strong>ID:</strong> ${container.id}<br>
                                    <strong>Created:</strong> ${new Date(container.created).toLocaleString()}<br>
                                    ${Object.keys(container.ports || {}).length > 0 ? 
                                        `<strong>Ports:</strong> ${Object.keys(container.ports).join(', ')}<br>` : ''}
                                    <strong>Network:</strong> ${container.network_mode}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <!-- Service Status -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">‚öôÔ∏è</span>
                        Service Status
                    </div>
                    <div class="services-grid">
                        <div class="service-status">
                            <div class="service-name">Main App</div>
                            <div class="service-indicator ${dashboardData.services.main_app ? 'available' : 'unavailable'}"></div>
                        </div>
                        <div class="service-status">
                            <div class="service-name">Redis</div>
                            <div class="service-indicator ${dashboardData.services.redis ? 'available' : 'unavailable'}"></div>
                        </div>
                        <div class="service-status">
                            <div class="service-name">Ollama</div>
                            <div class="service-indicator ${dashboardData.services.ollama.available ? 'available' : 'unavailable'}"></div>
                        </div>
                    </div>
                    <div style="margin-top: 15px; font-size: 0.9rem; opacity: 0.9;">
                        <strong>Ollama Models:</strong> ${dashboardData.services.ollama.models} installed<br>
                        <strong>Architecture Benefits:</strong> Lower overhead, faster inter-agent communication<br>
                        <strong>Considerations:</strong> Less isolation, shared resource contention
                    </div>
                </div>
            `;
        }
        
        function renderError(message) {
            const content = document.getElementById('dashboard-content');
            content.innerHTML = `
                <div class="card">
                    <div class="card-title">
                        <span class="icon">‚ùå</span>
                        Error Loading Dashboard
                    </div>
                    <div class="error">
                        <strong>Error:</strong> ${message}<br><br>
                        <strong>Solutions:</strong><br>
                        ‚Ä¢ Make sure dashboard_data.json exists<br>
                        ‚Ä¢ Run container_dashboard.py to generate data<br>
                        ‚Ä¢ Check file permissions<br>
                        ‚Ä¢ Ensure the web server can access the JSON file
                    </div>
                </div>
            `;
        }
        
        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
