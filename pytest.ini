[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    security: Security-related tests (authentication, validation, rate limiting)
    central_manager: Central manager logic tests (orchestration, cross-instance communication)
    container: Individual container logic tests (agents, trading, market data)
    integration: Integration tests between components
    unit: Unit tests for individual functions
    performance: Performance and load testing
    e2e: End-to-end testing scenarios