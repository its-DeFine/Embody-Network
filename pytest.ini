[pytest]
# pytest configuration for AutoGen platform

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --maxfail=5
    --strict-config
    --no-cov-on-fail

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring services
    e2e: End-to-end tests
    slow: Tests that take more than 5 seconds
    gpu: Tests requiring GPU resources
    performance: Performance/load tests
    smoke: Quick smoke tests
    flaky: Tests that might fail intermittently

# Timeout
timeout = 300
timeout_method = thread

# Coverage
# Configure in .coveragerc instead

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test order
# Run unit tests first, then integration, then e2e
console_output_style = progress

# Parallel execution
# Use -n auto for automatic worker detection
# addopts = -n auto

# Environment variables for tests
env =
    TEST_ENV=true
    TESTING=1