name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, including all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            echo "Generating changelog from $PREVIOUS_TAG to HEAD"
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          fi
          
          # Create changelog with categorization
          {
            echo "changelog<<EOF"
            echo "## What's Changed in v${{ steps.version.outputs.version }}"
            echo ""
            
            # Features
            FEATURES=$(echo "$COMMITS" | grep -E "^- feat(\(.*\))?:" || true)
            if [ -n "$FEATURES" ]; then
              echo "### ðŸš€ Features"
              echo "$FEATURES"
              echo ""
            fi
            
            # Bug fixes
            FIXES=$(echo "$COMMITS" | grep -E "^- fix(\(.*\))?:" || true)
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            
            # Other changes
            OTHERS=$(echo "$COMMITS" | grep -vE "^- (feat|fix)(\(.*\))?:" || true)
            if [ -n "$OTHERS" ]; then
              echo "### ðŸ“ Other Changes"
              echo "$OTHERS"
              echo ""
            fi
            
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...v${{ steps.version.outputs.version }}"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Manager Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.manager
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/vtuber-manager:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/vtuber-manager:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: false